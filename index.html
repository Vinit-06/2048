<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Multiplayer</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #faf8ef;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: #bbada0;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #ffffff;
        }
        p {
            color: #eee4da;
        }
        .buttons {
            margin: 20px 0;
        }
        button {
            background-color: #8f7a66;
            color: white;
            border: none;
            padding: 15px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #776e65;
        }
        .settings {
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>2048 Multiplayer</h1>
        <p>Join the fun! Play solo or challenge a friend to see who reaches 2048 first.</p>
        <div class="buttons">
            <button onclick="startGame('single')">Single Player</button>
            <button onclick="startGame('multi')">Multiplayer</button>
        </div>
        <button class="settings" onclick="openSettings()">⚙️ Settings</button>
    </div>
    
    <script>
        function startGame(mode) {
            if (mode === 'single') {
                window.location.href = 'singleplayer.html';
            } else {
                window.location.href = 'multiplayer.html';
            }
        }
        
        function openSettings() {
            alert('Settings feature coming soon!');
        }
    </script>
</body>
</html>
